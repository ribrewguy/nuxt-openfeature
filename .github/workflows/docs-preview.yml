name: docs-preview

on:
  pull_request:
    branches:
      - main
    paths:
      - docs/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - .github/workflows/docs-*.yml

concurrency:
  group: docs-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate docs build
        run: pnpm docs:build

      - name: Detect Vercel configuration
        id: vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_DOCS_PROJECT_ID: ${{ secrets.VERCEL_DOCS_PROJECT_ID }}
        run: |
          if [ -n "$VERCEL_TOKEN" ] && [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_DOCS_PROJECT_ID" ]; then
            echo "configured=true" >> "$GITHUB_OUTPUT"
          else
            echo "configured=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Vercel preview not configured
        if: ${{ steps.vercel.outputs.configured != 'true' }}
        run: |
          echo "::notice::Skipping Vercel preview deploy because required secrets are missing."
          echo "::notice::Set VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_DOCS_PROJECT_ID."

      - name: Pull Vercel project settings
        if: ${{ steps.vercel.outputs.configured == 'true' }}
        working-directory: docs
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_DOCS_PROJECT_ID }}
        run: pnpm dlx vercel@latest pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Vercel deployment
        if: ${{ steps.vercel.outputs.configured == 'true' }}
        working-directory: docs
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_DOCS_PROJECT_ID }}
        run: pnpm dlx vercel@latest build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy preview to Vercel
        id: deploy
        if: ${{ steps.vercel.outputs.configured == 'true' }}
        working-directory: docs
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_DOCS_PROJECT_ID }}
        run: |
          url="$(pnpm dlx vercel@latest deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})"
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Comment preview URL
        if: ${{ steps.deploy.outputs.url != '' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: docs-preview
          message: |
            Docs preview deployed: ${{ steps.deploy.outputs.url }}
