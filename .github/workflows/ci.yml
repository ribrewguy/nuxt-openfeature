name: ci

on:
  pull_request:
  push:
    branches:
      - main
      - feature/**

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Test
        run: pnpm test
      - name: Build
        run: pnpm build
      - name: Docs Lint
        run: pnpm docs:lint
      - name: Docs Typecheck
        run: pnpm docs:typecheck
      - name: Docs Build
        run: pnpm docs:build
